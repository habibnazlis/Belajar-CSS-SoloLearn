<html>
    <head>
        <style>
            p.normal{
                font-variant: normal;
            }
            p.small{
                font-variant: small-caps;
            }
        </style>
    </head>
    <body>
        <p class="normal">Paragraph font variant set to normal.</p>
        <p class="small">Paragraph font variant set to small-caps.</p>
    </body>
</html>
