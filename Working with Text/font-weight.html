<html>
    <head>
        <style>
            p.light{
                font-weight: lighter;
            }
            p.bold{
                font-weight: bold;
            }
            p.bolder{
                font-weight: bolder;
            }
        </style>
    </head>
    <body>
        <p class="light">This is a font with a "lighter" weight.</p>
        <p class="bold">This is a font with a "bold" weight.</p>
        <p class="bolder">This is a font with a "bolder" weight.</p>
    </body>
</html>
