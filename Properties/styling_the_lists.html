<html>
    <head>
        <style>
            ol.lower-alpha{
                list-style-type: lower-alpha;
            }
            ul.circle{
                list-style-type: circle;
            }
            ul.square{
                list-style-type: square;
            }
        </style>
    </head>
    <body>
        <ol class="lower-alpha">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
         </ol>
         <ul class="circle">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
         </ul>
         <ul class="square">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
         </ul>
    </body>
</html>
